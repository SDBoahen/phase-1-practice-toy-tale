<!DOCTYPE html>
<html lang="en" dir="ltr">


  <!-- What the HTML Should Know About -->
  <head>
    <meta charset="utf-8" />
    <title>Toy Tale </title>
    <link rel="stylesheet" href="index.css" />
    <!-- <script type="text/javascript" src="src/index.js"></script> -->
  </head>

  
 <!-- What is Going to Show Up in the Broswer Web Page -->
  <body>


    <div id="toy-header">
      <img
        src="https://fontmeme.com/permalink/180719/67429e6afec53d21d64643101c43f029.png"
        alt="toy-header"
      />
    </div>

    
    <div class="container">
      <form class="add-toy-form">
        <h3>Create a toy!</h3>

        <input
          type="text"
          name="name"
          value=""
          placeholder="Enter a toy's name..."
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="image"
          value=""
          placeholder="Enter a toy's image URL..."
          class="input-text"
        />
        <br />
        <input
          type="submit"
          name="submit"
          value="Create Toy"
          class="submit"
        />

      </form>
    </div>


    <p style="text-align:center">
      Andy needs your help! <button id="new-toy-btn">Show a New Toy Form!</button>
    </p>




    <div id="toy-collection"></div>

    <!-- <div id="toy-collection">

    </div> -->



    
    <script type="text/javascript" src="src/index.js"></script>


  </body>




</html>
